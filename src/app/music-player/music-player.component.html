<div class="player-wrapper">
  <div class="player">
    <div class="player__controls">
      <div class="player__btn player__btn--small" id="previous">
        <i class="fas fa-arrow-left"></i>
      </div>
      <h5 class="player__title">Playing Now</h5>
      <div class="player__btn player__btn--small" id="icon-menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <div class="player__album">
      <img
        [src]="currentSong.image"
        alt="Album Cover"
        class="player__img"
        loading="lazy"
      />
    </div>

    <h2 class="player__artist">{{ currentSong.artist }}</h2>
    <h3 class="player__song">{{ currentSong.name }}</h3>

    <input type="range" value="20" min="0" class="player__level" />
    <div class="audio-duration">
      <div class="start">{{ audioCurrentTime }}</div>
      <div class="end">{{ audioDuration }}</div>
    </div>

    <audio #audioPlayer class="player__audio" [src]="currentSong.file"></audio>

    <div class="player__controls">
      <div class="player__btn player__btn--medium" id="backward" (click)="previousSong()">
        <i class="fas fa-backward"></i>
      </div>

      <div class="player__btn player__btn--medium blue" (click)="togglePlayPause()">
          @if(isPaused){
            <i class="fas fa-play">></i>
          }
          @else{
            <i class="fas fa-pause"></i>
          }

      </div>

      <div class="player__btn player__btn--medium" id="forward" (click)="nextSong()">
        <i class="fas fa-forward"></i>
      </div>
    </div>
  </div>
</div>
